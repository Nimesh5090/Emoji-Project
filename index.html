<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Main-Container">
        <div class="Left-Container">
            <div class="input">
                <textarea name="" id="note" cols="50" rows="10" placeholder="Write your notes here" ></textarea>
                <input type="color" name="" id="color">
            </div>
            <div class="btn">
                <button class="add">Add Note</button>
            </div>
        </div>
        <div class="Right-Container">
            <h1 class="h1">Your notes</h1>
            <p id="message">You have not added a note yet</p>
            <div id="note-area"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
